  <body>

    <header>
      <div class="container">
        <h1>Pacman Unity</h1>
        <h2>A Pacman clone, created with the Unity3D game engine.</h2>

        <section id="downloads">
          <a href="https://github.com/LukasKnuth/Pacman-Unity/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/LukasKnuth/Pacman-Unity/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/LukasKnuth/Pacman-Unity" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        <h1>
<a id="game" class="anchor" href="#game" aria-hidden="true"><span class="octicon octicon-link"></span></a>Game</h1>

<p>game_here</p>

<h2>
<a id="controls" class="anchor" href="#controls" aria-hidden="true"><span class="octicon octicon-link"></span></a>Controls</h2>

<h3>
<a id="keyboard" class="anchor" href="#keyboard" aria-hidden="true"><span class="octicon octicon-link"></span></a>Keyboard</h3>

<ul>
<li>Arrow keys to move Pacman</li>
<li>Esc key to pause the game</li>
</ul>

<h3>
<a id="gamepad" class="anchor" href="#gamepad" aria-hidden="true"><span class="octicon octicon-link"></span></a>Gamepad</h3>

</ul>
